<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      location.replace(location.origin + '/#' + location.pathname + location.search);
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/">
    </noscript>
  </body>
</html>
